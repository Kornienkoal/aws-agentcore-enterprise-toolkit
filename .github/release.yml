# GitHub autogenerated release notes configuration
# Aligns with Keep a Changelog sections and Conventional Commit/label conventions

changelog:
  categories:
    - title: Breaking Changes
      labels: ["breaking-change", "semver-major", "major"]
    - title: Added
      labels: ["feat", "enhancement", "feature", "semver-minor", "minor"]
    - title: Changed
      labels: ["refactor", "performance", "perf", "improvement", "changed"]
    - title: Fixed
      labels: ["bug", "fix", "bugfix"]
    - title: Removed
      labels: ["removed", "deprecation", "deprecated", "cleanup"]
    - title: Security
      labels: ["security"]
    - title: Documentation
      labels: ["docs", "documentation"]
    - title: CI
      labels: ["ci"]
    - title: Build
      labels: ["build"]
    - title: Tests
      labels: ["test", "tests"]
    - title: Chore
      labels: ["chore", "maintenance"]

  # Format for each PR/commit entry under a category
  change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"

  # Exclusions to keep notes clean
  exclude:
    labels: ["skip-changelog", "no-release-notes", "wip"]
    authors: ["dependabot", "dependabot[bot]", "renovate[bot]"]
