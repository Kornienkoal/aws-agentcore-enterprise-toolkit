# Tool classification registry for functional testing

tools:
  - id: "get_product_info"
    name: "Get Product Information"
    classification: "LOW"
    description: "Read-only product catalog lookup"
    justification: "No PII, no mutations, public data"

  - id: "search_documentation"
    name: "Search Documentation"
    classification: "LOW"
    description: "Search internal documentation"
    justification: "Read-only, no sensitive data"

  - id: "check_warranty"
    name: "Check Warranty Status"
    classification: "MODERATE"
    description: "Verify warranty coverage for a product"
    justification: "Accesses customer purchase history (limited PII)"

  - id: "web_search"
    name: "Web Search"
    classification: "MODERATE"
    description: "Perform web searches via external API"
    justification: "Third-party service with data egress"

  - id: "update_customer_record"
    name: "Update Customer Record"
    classification: "SENSITIVE"
    description: "Modify customer profile information"
    justification: "Writes PII, requires audit trail and approval"

  - id: "process_refund"
    name: "Process Refund"
    classification: "SENSITIVE"
    description: "Issue refund to customer account"
    justification: "Financial transaction, requires multi-party approval"

  - id: "access_internal_database"
    name: "Access Internal Database"
    classification: "SENSITIVE"
    description: "Direct SQL access to production database"
    justification: "Unrestricted data access, high compliance risk"
